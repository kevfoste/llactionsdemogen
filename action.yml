name: "Podcast Generator"
author: "Kev Foste"
description: "Demo for a feed podcast yaml file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branc"
  color: "red"
inputs:
  email:
    description: The committers email address
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The committers name
    required: true
    default: ${{ github.action }}